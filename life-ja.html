<h2>柏キャンパスでの生活（2016/4 &ndash; 2018/3）</h2>
<h3>柏の葉公園</h3>
<p>春．柏の葉公園は桜が綺麗です．</p>
<p>
<div style="float:left; margin: 20px;">

</div>
<br clear="both"/>

公園内には茶室もあり，抹茶が頂けます（写真奥の建物が茶室です）．
池ではボートに乗れます．</p>
